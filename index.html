<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube downloader</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.css">
    <link rel="shortcut icon" href="youtube.png" type="image/x-icon">
    <style>
        .min-vh {
            min-height: 90vh;
        }
        
        @media only screen and (max-width: 600px) {
            .min-vh {
                min-height: 70vh;
            }
        }
    </style>
</head>

<body>
    <div class="d-none d-md-block">
        <div class="d-flex justify-content-between py-3 px-5" style="background-color: #d63447;">
            <div class="">
                <h2 class="text-white"><b>Youtube Downloader</b></h2>
            </div>
            <div>
                <form class="form-inline my-2 my-lg-0" id="form-pc">
                    <input class="form-control mr-sm-2" type="text" id="busqueda" placeholder="Buscar..." style="border:none" required>
                    <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </div>
    <div class="d-md-none">
        <div class="py-3 text-center" style="background-color: #d63447;">
            <h2 class="text-white"><b>Youtube Downloader</b></h2>
        </div>
        <div class="container">
            <form class="text-center py-3" id="form-mobile">
                <div class="row no-gutters">
                    <div class="col-8">
                        <input class="form-control form-control-lg" type="text" id="busqueda-mobile" placeholder="Buscar..." required>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-outline-danger btn-lg" type="submit">Buscar</button>
                    </div>
                </div>
            </form>
            <div class="text-center" style="display:none" id="error">
                <span class="text-small" style="color:#d63447;">Ha ocurrido un error, vuelva a intentarlo m√°s tarde</span>
            </div>
        </div>
    </div>
    <div id="load" class="justify-content-center align-items-center min-vh" style="display:none">
        <div class="spinner-border text-dark" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="mt-4 container-fluid">
        <div class="row" id="content">

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
